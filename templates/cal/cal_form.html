{% extends 'cal/cal_base.html' %}

{% block content %}
<div class="container">
    <h2>Add Event</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <div class="form-group">
            {{ form.end_time.label_tag }}
            {{ form.end_time }}
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
</div>
{% endblock %}
